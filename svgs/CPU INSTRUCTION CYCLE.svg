<svg viewBox="0 0 1600 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00ff88"/>
    </marker>
  </defs>
  
  <rect width="1600" height="1000" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="800" y="60" font-size="48" font-weight="bold" text-anchor="middle" fill="#00ff88" filter="url(#glow)">
    CPU INSTRUCTION CYCLE
  </text>
  
  <!-- Main circular flow -->
  <g id="circular-flow">
    <!-- Circle path background -->
    <circle cx="800" cy="500" r="320" fill="none" stroke="#2d3748" stroke-width="100" opacity="0.3"/>
    
    <!-- Step 1: FETCH (top) -->
    <g id="fetch" transform="translate(800, 140)">
      <circle r="90" fill="#4299e1" filter="url(#glow)"/>
      <text y="-30" font-size="28" font-weight="bold" text-anchor="middle" fill="#fff">1</text>
      <text y="5" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">FETCH</text>
      <text y="30" font-size="14" text-anchor="middle" fill="#e6fffa">Get Instruction</text>
      <text y="50" font-size="12" text-anchor="middle" fill="#bee3f8">from Memory</text>
    </g>
    
    <!-- Arrow 1 to 2 -->
    <path d="M 850 210 Q 1000 300 1050 420" 
          stroke="#00ff88" stroke-width="6" fill="none" 
          marker-end="url(#arrowhead)" filter="url(#glow)"/>
    
    <!-- Step 2: DECODE (right) -->
    <g id="decode" transform="translate(1120, 500)">
      <circle r="90" fill="#9f7aea" filter="url(#glow)"/>
      <text y="-30" font-size="28" font-weight="bold" text-anchor="middle" fill="#fff">2</text>
      <text y="5" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">DECODE</text>
      <text y="30" font-size="14" text-anchor="middle" fill="#faf5ff">Understand What</text>
      <text y="50" font-size="12" text-anchor="middle" fill="#e9d8fd">to Do</text>
    </g>
    
    <!-- Arrow 2 to 3 -->
    <path d="M 1070 570 Q 950 700 800 780" 
          stroke="#00ff88" stroke-width="6" fill="none" 
          marker-end="url(#arrowhead)" filter="url(#glow)"/>
    
    <!-- Step 3: OPERAND (bottom) -->
    <g id="operand" transform="translate(800, 860)">
      <circle r="90" fill="#ed8936" filter="url(#glow)"/>
      <text y="-30" font-size="28" font-weight="bold" text-anchor="middle" fill="#fff">3</text>
      <text y="5" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">OPERAND</text>
      <text y="30" font-size="14" text-anchor="middle" fill="#fffaf0">Get Data</text>
      <text y="50" font-size="12" text-anchor="middle" fill="#feebc8">if Needed</text>
    </g>
    
    <!-- Arrow 3 to 4 -->
    <path d="M 730 800 Q 600 700 550 570" 
          stroke="#00ff88" stroke-width="6" fill="none" 
          marker-end="url(#arrowhead)" filter="url(#glow)"/>
    
    <!-- Step 4: EXECUTE (left) -->
    <g id="execute" transform="translate(480, 500)">
      <circle r="90" fill="#48bb78" filter="url(#glow)"/>
      <text y="-30" font-size="28" font-weight="bold" text-anchor="middle" fill="#fff">4</text>
      <text y="5" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">EXECUTE</text>
      <text y="30" font-size="14" text-anchor="middle" fill="#f0fff4">Do the</text>
      <text y="50" font-size="12" text-anchor="middle" fill="#c6f6d5">Calculation</text>
    </g>
    
    <!-- Arrow 4 to 5 (center) -->
    <path d="M 570 480 L 680 480" 
          stroke="#00ff88" stroke-width="6" fill="none" 
          marker-end="url(#arrowhead)" filter="url(#glow)"/>
    
    <!-- Step 5: WRITE BACK (center) -->
    <g id="writeback" transform="translate(800, 500)">
      <circle r="75" fill="#f56565" filter="url(#glow)"/>
      <text y="-20" font-size="26" font-weight="bold" text-anchor="middle" fill="#fff">5</text>
      <text y="10" font-size="22" font-weight="bold" text-anchor="middle" fill="#fff">WRITE</text>
      <text y="35" font-size="14" text-anchor="middle" fill="#fff5f5">Save Result</text>
    </g>
    
    <!-- Arrow 5 back to 1 -->
    <path d="M 820 430 Q 820 280 820 230" 
          stroke="#00ff88" stroke-width="6" fill="none" 
          marker-end="url(#arrowhead)" filter="url(#glow)"/>
  </g>
  
  <!-- Memory Module -->
  <g id="memory-module">
    <rect x="100" y="200" width="200" height="280" fill="#2d3748" stroke="#4299e1" stroke-width="3" rx="10" filter="url(#glow)"/>
    <text x="200" y="240" font-size="20" font-weight="bold" text-anchor="middle" fill="#4299e1">MEMORY</text>
    
    <rect x="130" y="260" width="140" height="30" fill="#1a202c" stroke="#63b3ed" stroke-width="1" rx="3"/>
    <text x="145" y="282" font-size="12" fill="#63b3ed">0x1000</text>
    <text x="245" y="282" font-size="11" fill="#90cdf4">ADD R1,R2</text>
    
    <rect x="130" y="295" width="140" height="30" fill="#1a202c" stroke="#63b3ed" stroke-width="1" rx="3"/>
    <text x="145" y="317" font-size="12" fill="#63b3ed">0x1004</text>
    <text x="245" y="317" font-size="11" fill="#90cdf4">LOAD R3</text>
    
    <rect x="130" y="330" width="140" height="30" fill="#1a202c" stroke="#63b3ed" stroke-width="1" rx="3"/>
    <text x="145" y="352" font-size="12" fill="#63b3ed">0x1008</text>
    <text x="245" y="352" font-size="11" fill="#90cdf4">SUB R4,R5</text>
    
    <line x1="130" y1="375" x2="270" y2="375" stroke="#4299e1" stroke-width="2"/>
    
    <rect x="130" y="390" width="140" height="30" fill="#1a202c" stroke="#63b3ed" stroke-width="1" rx="3"/>
    <text x="200" y="412" font-size="12" fill="#90cdf4" text-anchor="middle">Data: 42</text>
    
    <rect x="130" y="425" width="140" height="30" fill="#1a202c" stroke="#63b3ed" stroke-width="1" rx="3"/>
    <text x="200" y="447" font-size="12" fill="#90cdf4" text-anchor="middle">Data: 100</text>
    
    <!-- Bus connection -->
    <path d="M 300 300 Q 450 300 710 180" 
          stroke="#4299e1" stroke-width="4" fill="none" 
          stroke-dasharray="8,4" opacity="0.6"/>
    <text x="450" y="285" font-size="13" fill="#4299e1" font-weight="bold">DATA BUS</text>
  </g>
  
  <!-- Registers Module -->
  <g id="registers-module">
    <rect x="100" y="550" width="200" height="180" fill="#2d3748" stroke="#48bb78" stroke-width="3" rx="10" filter="url(#glow)"/>
    <text x="200" y="590" font-size="20" font-weight="bold" text-anchor="middle" fill="#48bb78">REGISTERS</text>
    
    <rect x="130" y="610" width="60" height="35" fill="#1a202c" stroke="#68d391" stroke-width="1" rx="3"/>
    <text x="145" y="633" font-size="13" fill="#68d391">R1</text>
    <text x="175" y="633" font-size="13" fill="#9ae6b4" font-weight="bold">10</text>
    
    <rect x="210" y="610" width="60" height="35" fill="#1a202c" stroke="#68d391" stroke-width="1" rx="3"/>
    <text x="225" y="633" font-size="13" fill="#68d391">R2</text>
    <text x="255" y="633" font-size="13" fill="#9ae6b4" font-weight="bold">5</text>
    
    <rect x="130" y="655" width="60" height="35" fill="#1a202c" stroke="#68d391" stroke-width="1" rx="3"/>
    <text x="145" y="678" font-size="13" fill="#68d391">R3</text>
    <text x="175" y="678" font-size="13" fill="#9ae6b4" font-weight="bold">0</text>
    
    <rect x="210" y="655" width="60" height="35" fill="#1a202c" stroke="#68d391" stroke-width="1" rx="3"/>
    <text x="225" y="678" font-size="13" fill="#68d391">R4</text>
    <text x="255" y="678" font-size="13" fill="#9ae6b4" font-weight="bold">42</text>
    
    <!-- Connection to Execute -->
    <path d="M 300 640 Q 380 580 390 540" 
          stroke="#48bb78" stroke-width="4" fill="none" 
          stroke-dasharray="8,4" opacity="0.6"/>
  </g>
  
  <!-- PC Module -->
  <g id="pc-module">
    <rect x="1300" y="200" width="200" height="120" fill="#2d3748" stroke="#ecc94b" stroke-width="3" rx="10" filter="url(#glow)"/>
    <text x="1400" y="240" font-size="20" font-weight="bold" text-anchor="middle" fill="#ecc94b">PROGRAM</text>
    <text x="1400" y="265" font-size="20" font-weight="bold" text-anchor="middle" fill="#ecc94b">COUNTER</text>
    <text x="1400" y="295" font-size="28" font-weight="bold" text-anchor="middle" fill="#faf089">0x1000</text>
    
    <!-- Connection to Fetch -->
    <path d="M 1300 250 Q 1100 200 890 180" 
          stroke="#ecc94b" stroke-width="4" fill="none" 
          stroke-dasharray="8,4" opacity="0.6"/>
    <text x="1080" y="190" font-size="13" fill="#ecc94b" font-weight="bold">Points to Next</text>
  </g>
  
  <!-- ALU Module -->
  <g id="alu-module">
    <polygon points="1400,450 1480,480 1480,560 1400,590 1320,560 1320,480" 
             fill="#9f7aea" stroke="#b794f4" stroke-width="3" filter="url(#glow)"/>
    <text x="1400" y="515" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">ALU</text>
    <text x="1400" y="545" font-size="13" text-anchor="middle" fill="#e9d8fd">+  -  Ã—  Ã·</text>
    
    <!-- Connection to Execute -->
    <path d="M 1320 520 Q 1000 520 570 510" 
          stroke="#9f7aea" stroke-width="4" fill="none" 
          stroke-dasharray="8,4" opacity="0.6"/>
  </g>
  
  <!-- Info box -->
  <g id="info-box">
    <rect x="1300" y="650" width="250" height="280" fill="#2d3748" stroke="#00ff88" stroke-width="3" rx="10" filter="url(#glow)"/>
    <text x="1425" y="690" font-size="18" font-weight="bold" text-anchor="middle" fill="#00ff88">KEY POINTS</text>
    
    <text x="1320" y="730" font-size="14" fill="#a0aec0">
      <tspan x="1320" dy="0">âš¡ <tspan fill="#00ff88" font-weight="bold">Cycle repeats</tspan></tspan>
      <tspan x="1335" dy="22">billions of times</tspan>
      <tspan x="1335" dy="18">per second!</tspan>
    </text>
    
    <text x="1320" y="810" font-size="14" fill="#a0aec0">
      <tspan x="1320" dy="0">ðŸ”„ <tspan fill="#00ff88" font-weight="bold">Pipelining:</tspan></tspan>
      <tspan x="1335" dy="22">Multiple instructions</tspan>
      <tspan x="1335" dy="18">at once in different</tspan>
      <tspan x="1335" dy="18">stages</tspan>
    </text>
    
    <text x="1320" y="900" font-size="14" fill="#a0aec0">
      <tspan x="1320" dy="0">ðŸŽ¯ <tspan fill="#00ff88" font-weight="bold">PC controls</tspan></tspan>
      <tspan x="1335" dy="22">which instruction</tspan>
      <tspan x="1335" dy="18">executes next</tspan>
    </text>
  </g>
  
  <!-- Bottom text -->
  <text x="800" y="970" font-size="16" text-anchor="middle" fill="#a0aec0">
    The cycle continues endlessly: <tspan fill="#00ff88" font-weight="bold">Fetch â†’ Decode â†’ Get Data â†’ Execute â†’ Write â†’ Repeat!</tspan>
  </text>
</svg>