<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Infographics</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .grid img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .grid img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent body scroll when modal is open */
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      position: relative;
      margin: 2.5% auto;
      width: 95%;
      height: 95%;
      text-align: center;
      overflow: auto; /* Enable scrollbars when image is too big */
    }
    .modal-content img {
      max-width: initial; /* Allow image to exceed container size */
      max-height: initial; /* Allow image to exceed container size */
      transition: transform 0.2s ease-out;
      background: white;
      cursor: grab; /* Cursor for panning */
    }
    .modal-content img.grabbing {
      cursor: grabbing; /* Cursor while actively panning */
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 1000; /* Ensure it's on top of everything */
    }
    .zoom-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      padding: 5px;
      z-index: 1000;
    }
    .zoom-controls button {
      padding: 5px 10px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<h1>Quick Infographics</h1>
<div class="grid" id="svgGrid"></div>

<!-- Modal -->
<div id="svgModal" class="modal">
  <span class="close">&times;</span>
  <div class="modal-content" id="modalContent">
    <img id="modalImg" src="" alt="SVG">
  </div>
  <div class="zoom-controls">
    <button id="zoomIn">Zoom In +</button>
    <button id="zoomOut">Zoom Out -</button>
  </div>
</div>

<script>
const repoUrl = 'https://raw.githubusercontent.com/jebin2/blog/main/manifest.json';
const svgGrid = document.getElementById('svgGrid');
const modal = document.getElementById('svgModal');
const modalContent = document.getElementById('modalContent');
const modalImg = document.getElementById('modalImg');
const closeBtn = modal.querySelector('.close');
const zoomInBtn = document.getElementById('zoomIn');
const zoomOutBtn = document.getElementById('zoomOut');

let currentScale = 1;
let isDragging = false;
let startPos = { x: 0, y: 0 };
let scrollPos = { left: 0, top: 0 };

// Load manifest.json and display SVGs
async function loadSVGs() {
  try {
    const response = await fetch(repoUrl);
    const manifest = await response.json();
    const svgs = manifest.svgs;

    svgs.forEach(svg => {
      const img = document.createElement('img');
      img.src = `https://raw.githubusercontent.com/jebin2/blog/main/${svg.path}`;
      img.alt = svg.name;
      img.addEventListener('click', () => openModal(img.src));
      svgGrid.appendChild(img);
    });
  } catch (err) {
    svgGrid.innerHTML = `<div class="error">Error loading SVGs: ${err.message}</div>`;
  }
}

// Open modal
function openModal(src) {
  modal.style.display = 'block';
  modalImg.src = src;
  // Reset state
  currentScale = 1;
  modalImg.style.transform = `scale(${currentScale})`;
  modalContent.scrollTop = 0;
  modalContent.scrollLeft = 0;
}

// Close modal
closeBtn.onclick = () => modal.style.display = 'none';
window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

// --- Pan and Drag ---
modalImg.addEventListener('mousedown', e => {
  e.preventDefault();
  isDragging = true;
  modalImg.classList.add('grabbing');
  startPos = { x: e.pageX - modalContent.offsetLeft, y: e.pageY - modalContent.offsetTop };
  scrollPos = { left: modalContent.scrollLeft, top: modalContent.scrollTop };
});

window.addEventListener('mouseup', () => {
  isDragging = false;
  modalImg.classList.remove('grabbing');
});

window.addEventListener('mousemove', e => {
  if (!isDragging) return;
  const dx = e.pageX - modalContent.offsetLeft - startPos.x;
  const dy = e.pageY - modalContent.offsetTop - startPos.y;
  modalContent.scrollLeft = scrollPos.left - dx;
  modalContent.scrollTop = scrollPos.top - dy;
});

// --- Zoom Logic ---
function applyZoom(scaleChange, mouseX, mouseY) {
  const rect = modalContent.getBoundingClientRect();
  const relX = mouseX - rect.left;
  const relY = mouseY - rect.top;

  const imgX = (modalContent.scrollLeft + relX) / currentScale;
  const imgY = (modalContent.scrollTop + relY) / currentScale;

  const newScale = Math.max(0.2, currentScale + scaleChange);

  modalImg.style.transform = `scale(${newScale})`;

  const newScrollLeft = imgX * newScale - relX;
  const newScrollTop = imgY * newScale - relY;

  modalContent.scrollLeft = newScrollLeft;
  modalContent.scrollTop = newScrollTop;

  currentScale = newScale;
}

// Zoom with mouse wheel
modalContent.addEventListener('wheel', e => {
  e.preventDefault();
  const scaleChange = e.deltaY < 0 ? 0.2 : -0.2;
  applyZoom(scaleChange, e.clientX, e.clientY);
});

// Zoom with buttons (zooms from center)
zoomInBtn.onclick = () => {
  const rect = modalContent.getBoundingClientRect();
  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;
  applyZoom(0.2, centerX, centerY);
};

zoomOutBtn.onclick = () => {
  const rect = modalContent.getBoundingClientRect();
  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;
  applyZoom(-0.2, centerX, centerY);
};

// Initialize
loadSVGs();
</script>

</body>
</html>
