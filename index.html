<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dynamic Markdown Blog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

	<!-- External Theme Stylesheets -->
	<link class="theme" id="theme1" rel="stylesheet" href="style/style1.css" disabled>
	<link class="theme" id="theme2" rel="stylesheet" href="style/style2.css">
	<link class="theme" id="theme3" rel="stylesheet" href="style/style3.css" disabled>
	<link class="theme" id="theme4" rel="stylesheet" href="style/style4.css" disabled>

	<style>
		/* 1. Global Styles & Variables */
		:root {
			--primary-color: #007bff;
			--primary-hover: #0056b3;
			--background-color: #fff;
			--text-color: #212529;
			--card-bg: #fff;
			--border-color: #e9ecef;
			--subtle-bg: #f8f9fa;
			--subtle-text: #6c757d;
			--shadow-color: rgba(0, 0, 0, 0.1);
			--gradient: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
			--font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
		}

		/* Dark Theme Overrides */
		@media (prefers-color-scheme: dark) {
			:root {
				--background-color: #212529;
				--text-color: #f8f9fa;
				--card-bg: #343a40;
				--border-color: #495057;
				--subtle-bg: #343a40;
				--subtle-text: #adb5bd;
			}
		}

		body {
			margin: 0;
			font-family: var(--font-family);
			background-color: var(--background-color);
			color: var(--text-color);
			transition: background-color 0.2s, color 0.2s;
		}

		/* 2. Layout & Shared Components */
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 2rem;
		}

		.loading-state,
		.error-state {
			text-align: center;
			padding: 3rem;
			font-style: italic;
			color: var(--subtle-text);
		}

		.error-state {
			color: #dc3545;
			background-color: #f8d7da;
			border: 1px solid #f5c6cb;
			border-radius: 8px;
		}

		/* 3. Scroll Progress Bar */
		.scroll-progress {
			position: fixed;
			top: 0;
			left: 0;
			width: 0%;
			height: 4px;
			background: var(--gradient);
			z-index: 2000;
			transition: width 0.1s ease-out;
		}

		/* 4. Navigation & Theme Switcher */
		.site-controls {
			position: fixed;
			top: 20px;
			right: 20px;
			z-index: 1001;
			display: flex;
			gap: 10px;
		}

		.nav-button,
		.theme-switcher {
			background: var(--card-bg);
			color: var(--primary-color);
			border: 1px solid var(--border-color);
			padding: 0.5rem 1rem;
			border-radius: 6px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.2s ease;
		}

		.nav-button:hover,
		.theme-switcher:hover {
			border-color: var(--primary-color);
			background: var(--subtle-bg);
		}

		.dropdown {
			position: relative;
			display: inline-block;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			right: 0;
			background-color: var(--card-bg);
			min-width: 130px;
			box-shadow: 0 8px 16px var(--shadow-color);
			padding: 0.5rem;
			z-index: 1;
			border-radius: 6px;
			border: 1px solid var(--border-color);
		}

		.theme-option {
			padding: 8px 12px;
			cursor: pointer;
			border-radius: 4px;
		}

		.theme-option:hover {
			background-color: var(--subtle-bg);
			color: var(--primary-hover);
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		/* 5. Main Page Structure */
		.main-page header {
			text-align: center;
			margin-bottom: 3rem;
			padding-bottom: 2rem;
			border-bottom: 2px solid var(--border-color);
		}

		.main-page .blog-title {
			font-size: 3rem;
			margin-bottom: 1rem;
			background: var(--gradient);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			font-weight: bold;
		}

		.main-page .blog-subtitle {
			font-size: 1.2rem;
			color: var(--subtle-text);
			margin: 0;
		}

		.blog-stats {
			display: flex;
			justify-content: center;
			gap: 2rem;
			margin-bottom: 3rem;
			padding: 1rem;
			background: var(--subtle-bg);
			border-radius: 12px;
			border: 1px solid var(--border-color);
		}

		.stat-item {
			font-size: 1.1rem;
			font-weight: 600;
			color: var(--text-color);
		}

		.category-title {
			font-size: 1.8rem;
			margin-bottom: 1.5rem;
			color: var(--text-color);
			padding-bottom: 0.5rem;
			border-bottom: 3px solid var(--primary-color);
			display: inline-block;
		}

		.blog-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
			gap: 1.5rem;
		}

		/* 6. Blog Card Styling */
		.blog-card {
			background: var(--card-bg);
			border: 1px solid var(--border-color);
			border-radius: 12px;
			padding: 1.5rem;
			transition: all 0.3s ease;
			cursor: pointer;
			box-shadow: 0 2px 8px var(--shadow-color);
			position: relative;
			overflow: hidden;
			border-top: 4px solid transparent;
		}

		.blog-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 25px rgba(0, 123, 255, 0.15);
			border-color: var(--primary-color);
			border-top-color: var(--primary-color);
		}

		.post-title {
			font-size: 1.3rem;
			font-weight: 600;
			color: var(--text-color);
			margin: 0 0 0.5rem 0;
		}

		.post-meta {
			font-size: 0.85rem;
			color: var(--subtle-text);
			margin-bottom: 1rem;
		}

		.post-path {
			font-family: 'Courier New', monospace;
			background: var(--subtle-bg);
			padding: 0.25rem 0.5rem;
			border-radius: 4px;
			border: 1px solid var(--border-color);
		}

		.card-footer {
			display: flex;
			justify-content: flex-end;
			margin-top: 1rem;
		}

		.read-btn {
			background: var(--gradient);
			color: white;
			border: none;
			padding: 0.75rem 1.5rem;
			border-radius: 8px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
		}

		.read-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
		}

		/* 7. Footer */
		.blog-footer {
			text-align: center;
			margin-top: 4rem;
			padding: 2rem;
			background: var(--subtle-bg);
			border-radius: 12px;
			border: 1px solid var(--border-color);
			color: var(--subtle-text);
		}

		/* 8. Image Modal */
		.image-modal {
			display: none;
			position: fixed;
			z-index: 2000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.9);
			opacity: 0;
			transition: opacity 0.3s ease;
			justify-content: center;
			align-items: center;
		}

		.image-modal.show {
			display: flex;
			opacity: 1;
		}

		.modal-content {
			position: relative;
			max-width: 90%;
			max-height: 90%;
			text-align: center;
		}

		.modal-image {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
			border-radius: 8px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
		}

		.close-btn {
			position: absolute;
			top: -40px;
			right: -10px;
			background: none;
			border: none;
			color: #fff;
			font-size: 2.5rem;
			cursor: pointer;
		}

		.image-caption {
			color: #fff;
			margin-top: 10px;
			font-size: 0.9rem;
			font-style: italic;
		}

		.modal-spinner {
			border: 4px solid #f3f3f3;
			border-top: 4px solid var(--primary-color);
			border-radius: 50%;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
			margin: auto;
		}

		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}

		/* 9. Responsive Design */
		@media (max-width: 768px) {
			.container {
				padding: 1rem;
			}

			.main-page .blog-title {
				font-size: 2.5rem;
			}

			.blog-stats {
				flex-direction: column;
				gap: 1rem;
			}

			.blog-grid {
				grid-template-columns: 1fr;
			}
		}
	</style>
</head>

<body>
	<!-- Main Content Area -->
	<main id="content" class="container"></main>

	<!-- UI Elements -->
	<div class="scroll-progress"></div>
	<div class="site-controls">
		<button onclick="window.location.href=window.location.pathname" class="nav-button" aria-label="Go to Home">üè† Home</button>
		<div id="themeSwitcher" class="theme-switcher">
			<div class="dropdown">
				<span id="themeLabel">Select Theme</span>
				<div class="dropdown-content">
					<div class="theme-option" data-theme="theme1">Theme 1</div>
					<div class="theme-option" data-theme="theme2">Theme 2</div>
					<div class="theme-option" data-theme="theme3">Theme 3</div>
					<div class="theme-option" data-theme="theme4">Theme 4</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Image Modal -->
	<div id="imageModal" class="image-modal">
		<div class="modal-content">
			<button class="close-btn" aria-label="Close image view">&times;</button>
			<div id="modalImageContainer"></div>
		</div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			// --- DOM Element References ---
			const contentArea = document.getElementById('content');
			const progressBar = document.querySelector('.scroll-progress');
			const imageModal = document.getElementById('imageModal');
			const modalImageContainer = document.getElementById('modalImageContainer');

			// --- Initialization ---
			const init = () => {
				setupThemeSwitcher();
				setupImageModalControls();
				router();
			};

			// --- Routing ---
			const router = () => {
				const params = new URLSearchParams(window.location.search);
				const page = params.get('page');
				page ? loadMarkdownPage(page) : loadMainPage();
			};

			// --- Page Loading ---
			const loadMarkdownPage = async (page) => {
				renderState('<div class="loading-state">Loading...</div>');
				try {
					const response = await fetch(`https://raw.githubusercontent.com/jebin2/blog/main/${page}`);
					if (!response.ok) throw new Error('Markdown file not found');
					const md = await response.text();
					contentArea.innerHTML = marked.parse(md);
					setupPageSpecificFeatures();
				} catch (err) {
					renderState(`<div class="error-state">Error: ${err.message}</div>`);
				}
			};

			const loadMainPage = async () => {
				renderState('<div class="loading-state">Loading blog posts...</div>');
				try {
					const response = await fetch('manifest.json');
					const manifest = await response.json();
					if (!manifest.posts || manifest.posts.length === 0) {
						throw new Error('No posts found in manifest.json');
					}
					const posts = manifest.posts.sort((a, b) => new Date(b.date) - new Date(a.date));
					contentArea.innerHTML = generateMainPageHTML(posts);
					setupBlogLinks();
				} catch (error) {
					renderState(`<div class="error-state">Error loading blog posts: ${error.message}</div>`);
				}
			};

			const renderState = (html) => {
				contentArea.innerHTML = html;
			};

			// --- HTML Generation ---
			const generateMainPageHTML = (posts) => {
				const postCards = posts.map(post => `
                <article class="blog-card" data-path="${post.path}">
                    <h3 class="post-title">${post.title || post.path.split('/').pop().replace('.md', '')}</h3>
                    <div class="post-meta">
                        <span class="post-path">${post.path}</span><br>
                        <small>üìÖ ${new Date(post.date).toLocaleDateString()}</small>
                    </div>
                    <div class="card-footer">
                        <button class="read-btn" data-path="${post.path}">Read Post ‚Üí</button>
                    </div>
                </article>
            `).join('');

				return `
                <div class="main-page">
                    <header>
                        <h1 class="blog-title">üìö My Blog</h1>
                        <p class="blog-subtitle">Welcome to my markdown blog. Choose a post to read:</p>
                    </header>
                    <div class="blog-stats">
                        <span class="stat-item">üìÑ ${posts.length} Posts Available</span>
                    </div>
                    <section>
                        <h2 class="category-title">üÜï Latest Posts</h2>
                        <div class="blog-grid">${postCards}</div>
                    </section>
                    <footer class="blog-footer">
                        <p>üí° Use the theme switcher in the top right to customize your experience.</p>
                    </footer>
                </div>`;
			};

			// --- Event Handlers & Setup ---
			const setupBlogLinks = () => {
				contentArea.addEventListener('click', (e) => {
					const target = e.target;
					const card = target.closest('.blog-card');
					if (card && (target.classList.contains('read-btn') || e.currentTarget === card)) {
						const path = card.getAttribute('data-path');
						if (path) window.location.href = `${window.location.pathname}?page=${path}`;
					}
				});
			};

			const setupPageSpecificFeatures = () => {
				setupScrollProgressBar();
				setupImagePopups();
			};

			const setupScrollProgressBar = () => {
				window.addEventListener('scroll', () => {
					const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
					const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
					progressBar.style.width = (winScroll / height) * 100 + '%';
				}, {
					passive: true
				});
			};

			// --- Theme Switcher Logic ---
			const setupThemeSwitcher = () => {
				const themeOptions = document.querySelectorAll('.theme-option');
				const themeLinks = document.querySelectorAll('.theme');
				const themeLabel = document.getElementById('themeLabel');

				const applyTheme = (themeId) => {
					themeLinks.forEach(link => link.disabled = true);
					const selectedLink = document.getElementById(themeId);
					if (selectedLink) selectedLink.disabled = false;

					const option = document.querySelector(`.theme-option[data-theme="${themeId}"]`);
					if (option) themeLabel.textContent = option.textContent;

					localStorage.setItem('selectedTheme', themeId);
				};

				const savedTheme = localStorage.getItem('selectedTheme') || 'theme2';
				applyTheme(savedTheme);

				themeOptions.forEach(option => {
					option.addEventListener('click', () => applyTheme(option.getAttribute('data-theme')));
				});
			};

			// --- Image Modal Logic ---
			const setupImageModalControls = () => {
				imageModal.addEventListener('click', (e) => {
					if (e.target === imageModal || e.target.closest('.close-btn')) {
						closeImageModal();
					}
				});
				document.addEventListener('keydown', (e) => {
					if (e.key === 'Escape') closeImageModal();
				});
			};

			const setupImagePopups = () => {
				contentArea.querySelectorAll('img').forEach(img => {
					img.style.cursor = 'pointer';
					img.addEventListener('click', () => openImageModal(img.src, img.alt));
				});
			};

			const openImageModal = (src, altText) => {
				imageModal.classList.add('show');
				document.body.style.overflow = 'hidden';
				modalImageContainer.innerHTML = '<div class="modal-spinner"></div>';

				const modalImg = new Image();
				modalImg.className = 'modal-image';
				modalImg.alt = altText;
				modalImg.onload = () => {
					modalImageContainer.innerHTML = '';
					modalImageContainer.appendChild(modalImg);
					if (altText) {
						const caption = document.createElement('div');
						caption.className = 'image-caption';
						caption.textContent = altText;
						modalImageContainer.appendChild(caption);
					}
				};
				modalImg.onerror = () => {
					modalImageContainer.innerHTML = '<div class="image-caption">Failed to load image</div>';
				};
				modalImg.src = src;
			};

			const closeImageModal = () => {
				imageModal.classList.remove('show');
				document.body.style.overflow = 'auto';
			};

			// --- Start the App ---
			init();
		});
	</script>
</body>

</html>
